<!DOCTYPE html>
<html>
  <title>Reserva Dispositivos Informaticos</title>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/styles.css" />

    <script>
      function writeCookie(name, val, days) {
        var expires = "";

        if (days) {
          var date = new Date();
          date.setTime(date.getTime + days * 24 * 60 * 60 * 1000);
          expires = "; expires=" + date.toGMTString();
        }

        document.cookie = name + "=" + val + expires + "; path=/";
      }

      writeCookie("election", "", -1);
    </script>
  </head>

  <body>
    <script src="check_login.js"></script>
    <section class="s1">
      <h1 class="title">¿Qué desea reservar?</h1>
      <div class="container">
          <button class="button" id="computer"><h3>Sala de informática</h3></button>
          <button class="button" id="chromebook"><h3>Chromebooks</h3></button>
          <button class="button" id="tablet"><h3>Tablets</h3></button>
          <button class="button" id="capilla"><h3>Capilla</h3></button>
          <button class="button" id="biblioteca"><h3>Biblioteca</h3></button>
          <button class="button" id="musica"><h3>Musica</h3></button>
      </div>
    </section>

    <h2 id="credits">Por Héctor Sánchez y Miguel Peñaranda</h2>
    <script>
      function writeCookie(name, val, days) {
        var expires = "";

        if (days) {
          var date = new Date();
          date.setTime(date.getTime + days * 24 * 60 * 60 * 1000);
          expires = "; expires=" + date.toGMTString();
        }

        document.cookie = name + "=" + val + expires + "; path=/";
      }

      function saveAndRedirect(cookieValue) {
          writeCookie("election", cookieValue, 1);
          window.location.href = "html/calendario.php";
      }

      document.getElementById("computer").addEventListener(
        "click",
        function (event) {
          saveAndRedirect("ordenador")

        false
      );
      document.getElementById("chromebook").addEventListener(
        "click",
        function (event) {
          saveAndRedirect("chromebook")
        },
        false
      );
      document.getElementById("capilla").addEventListener(
        "click",
        function (event) {
          saveAndRedirect("capilla")
        },
        false
      ); 
      document.getElementById("biblioteca").addEventListener(
        "click",
        function (event) {
          saveAndRedirect("biblioteca")
        },
        false
      ); 
      document.getElementById("musica").addEventListener(
        "click",

      );
    </script>
  </body>
</html>
